<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Website 2.0</title>
    <link rel="stylesheet" href="./style.css" />
</head>
    
<body class="background">
    <script src="./random_dice_index.js" charset="UTF-8"></script>
    <div class="header_external_container">

        <div class="header_side_container">
                <img class="header_icon" src="./images/header_images/website_logo.png" alt="Sample Code Graphic">
        </div>

        <div class="header_central_container">
            <div class="header_title_container">
                <h1 class="header_title_text">
                    Tom's Website of Many Things!
                </h1>
            </div>

            <div class="header_subtitle_container">
                <h2 class="header_subtitle_text">
                    Please be nice, I'm not very good at this...
                </h2>
            </div>

        </div>

        <div class="header_side_container">
            <a href="./home_page.html">
                <img class="header_icon" src="./images/header_images/home_icon.png" alt="House Graphic">
            </a>
        </div>
    </div>

    <div class="dice_container">
        <div class="dice_result_container">
            <h1>Press to roll...</h1>
        </div>

        <div class="dice_button_container">
            <button class="button" onclick="refreshDice()">Roll Dice</button>
        </div>
            
        <div class="dice_1_container">
            <div class="dice_image_container">
                <img src="./images/dice1.png" class="dice">
            </div>
            <div class="dice_title_container">
                <h1>Dice 1</h1>
            </div>
        </div>
        <div class="dice_2_container">
            <div class="dice_image_container">
                <img src="./images/dice2.png" class="dice">
            </div>
            <div class="dice_title_container">
                <h1>Dice 2</h1>
            </div>
        </div>
    </div>


</body>
</html>
